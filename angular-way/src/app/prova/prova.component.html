<!-- 
   Data Binding
   String interpolation & property binding: Visual part for users
   event binding : from html to typescript interaction
    One-Way 
    Two-Way
-->
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{cani[2].nome.toUpperCase()}}</mat-card-title>
      <mat-card-subtitle>{{cani[2].razza}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image [src]="immagine" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{cani[2].description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">LIKE</button>
      <button mat-button color="warn">SHARE</button>
    </mat-card-actions>
  </mat-card>
  
  <button mat-raised-button color="primary" [disabled]="isDisabled">Primary</button>
  <button mat-raised-button color="warn" disabled="false" onclick="change">abilita/disabilita</button>
